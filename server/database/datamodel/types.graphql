type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  auth0id: String! @unique
  identity: String!
  email: String! @unique
  name: String
  posts: [Post!]!
}
